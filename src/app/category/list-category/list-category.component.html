<table class="table table-bordered" id="table-category">
  <thead>
  <tr>
    <th style="width: 10px">#</th>
    <th>Tên danh mục</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of listCategory; index as i">
    <td>{{i + 1}}</td>
    <td>
      <a>{{category.name}}</a>
    </td>
  </tr>
  </tbody>
</table>
